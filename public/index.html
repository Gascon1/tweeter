<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- Font CSS -->
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,400,700,700i&display=swap"
    rel="stylesheet">

  <!-- Icon Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Navbar CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- Header CSS -->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />

  <!-- New Tweet CSS -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- All Tweets CSS -->
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

  <!-- MEDIA CSS -->
  <link rel="stylesheet" href="/styles/media.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>

  <!-- Character Counter JS -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <a class="return-to-top"><i class="fas fa-angle-up"></i></a>
  <nav class="container">
    <span>Tweeter</span>
    <button id='compose'>
      <div>Write <span>a new tweet</span>
        <div><i id="arrow" class="fas fa-angle-double-down arrow-down"></i></div>
      </div>
    </button>
  </nav>
  <div id="default-layout">
    <header id="profile-image" class="box">
      <div>
        <img src="/images/profile-hex.png" class="centered-header">
      </div>
      <div>
        <h2 class="centered-header">Mikel <span>Gascon</span></h2>
      </div>
    </header>
    <main class="box">
      <!-- error handling messages -->
      <section class="centered-alert">
        <span id="if-is-empty" class="has-errors "><i class="fas fa-bug icon-has-error"></i> I know this app is great
          and all, but please write something before attempting to post!<i class="fas fa-bug icon-has-error"></i></span>
        <span id="if-is-too-long" class="has-errors"><i class="fas fa-bug icon-has-error"></i> I see you're getting a
          little excited, please limit yourself to 140 characters! <i class="fas fa-bug icon-has-error"></i></span>
      </section>
      <section class="new-tweet">
        <form action="/tweets/" method="POST">
          <textarea wrap="off" id="charCounter" name="text" placeholder="What are you humming about?"></textarea>
          <div class="container">
            <input type="submit" value="Tweet">
            <span class="counter">140</span>
          </div>
        </form>
      </section>
      <!-- generating the tweets in here -->
      <section id="tweets-container">
      </section>
    </main>
  </div>
</body>

</html>
